<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="box">
            <div class="head">
                <h2 class="hf">Generate a </h2>
                <h2 class="hs"> <u> Random Password</u></h2>
            </div>
            <div class="content">
                <input id="inp" type="text" placeholder="Password" >
                <button id="btn" onclick="copy()">Copy</button>
            </div>
            <div class="foot">
                <button id="btn2" onclick="createpassword()">Generate</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
